<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Q&A</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        textarea {
            resize: none;
        }
        .btn-custom {
            background-color: #2575fc;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">ðŸ¤– AI CHATBOT</h2>

                    <!-- Form -->
                    <form method="post" id="qaForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="question" class="form-label">Enter your question</label>
                            <textarea id="question" name="question" class="form-control" rows="3" placeholder="Type your question here..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom btn-lg">Ask Question</button>
                        </div>
                    </form>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="text-center mt-4" style="display:none;">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-dark">Thinkingâ€¦</p>
                    </div>

                    <!-- Answer Section -->
                    {% if answer %}
                    <div class="card mt-4 shadow">
                        <div class="card-body">
                            <h5 class="card-title">Answer</h5>
                            <p class="card-text">{{ answer }}</p>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS to Show Spinner -->
    <script>
        const form = document.getElementById("qaForm");
        const spinner = document.getElementById("loadingSpinner");

        form.addEventListener("submit", function () {
            spinner.style.display = "block";
        });
    </script>
</body>
</html>
